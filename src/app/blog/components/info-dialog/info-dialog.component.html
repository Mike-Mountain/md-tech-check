<figure class="info-dialog">
  <div class="content">
    <h5>{{data.body}}</h5>
    <div class="w-100 flex-around mt-4">
      <button mat-raised-button class="w-40" [mat-dialog-close]="false">Cancel</button>
      <button mat-raised-button class="w-40" [mat-dialog-close]="true">Confirm</button>
    </div>
  </div>
</figure>
